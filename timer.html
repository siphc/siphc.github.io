<!DOCTYPE html>
<link rel="icon" href="data:,">
<link rel="stylesheet" href="main.css">
<style>h1 {text-align: center}</style>
<title>countdown</title>

<h1 id="countdown"></h1>
<hr>
<h1 id="percentage"></h1>

<script>
var fin = new Date(1758351599000).getTime();

var x = setInterval(function() {
  var dist = fin - new Date().getTime();

  var d = Math.floor(dist / (1000 * 60 * 60 * 24));
  var h = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var m = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
  var s = Math.floor((dist % (1000 * 60)) / 1000);
  var ms = Math.floor((dist % 1000));

  document.getElementById("countdown").innerHTML = 
  `${d}d ${String(h).padStart(2, 0)}h ${String(m).padStart(2, 0)}m ${String(s).padStart(2, 0)}s ${String(ms).padStart(3, 0)}ms`;

  document.getElementById("percentage").innerHTML = 
  (dist / 86400000).toPrecision(8) + `%`;
}, 1);
</script>
